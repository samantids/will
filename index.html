<!DOCTYPE html>
<head>
    <title>Where are the Wills?</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="authorize-div" class="">
        <button id="authorize-button">Auth GCal</button>
    </div>
    <div>
        Month <input type="text" id="month" width="20px">
        Day <input type="text" id="day" width="20px">
        Year <input type="text" id="year" width="40px">
        Time <input type="text" id="time" width="40px">
        <button id="time-machine">Time Machine</button>
    </div>
    <div id="output"></div>
    <div class="slackContainer align--center"></div>
    <div class="guide align--center">
        <img class="Bishop button" src="images/buttons/WillBishop-DisabledBtn.png" />
        <img class="Carlough button" src="images/buttons/WillCarlough-DisabledBtn.png" />
        <img class="Howard button" src="images/buttons/WillHoward-DisabledBtn.png" />
        <img class="Ruiz button" src="images/buttons/WillRuiz-DisabledBtn.png" />
        <img class="Weaver button" src="images/buttons/WillWeaver-DisabledBtn.png" />
    </div>
    <div class="imageContainer align--center">
        <img class="label label11" src="images/Lvl11Type.png" />
        <img class="floorplan floorplan11" src="images/Lvl11Floorplan.png" />
        <img class="label label10" src="images/Lvl10Type.png" />
        <img class="floorplan floorplan10" src="images/Lvl10Floorplan.png" />
        <div class="display--none Bishop popup position--fixed"></div>
	    <div class="display--none Carlough popup position--fixed"></div>
	    <div class="display--none Howard popup position--fixed"></div>
	    <div class="display--none Ruiz popup position--fixed"></div>
	    <div class="display--none Weaver popup position--fixed"></div>
    </div>
    <div class="margin--top"></div>

    <script src="jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="script.js"></script>

</body>
</html>
